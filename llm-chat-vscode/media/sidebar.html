<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Chat</title>
  <link rel="stylesheet" type="text/css" href="{{styleUri}}">
</head>
<body>
  <div class="container">
    <!-- Input area at the top -->
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Ask something..." />
        <button id="sendButton" class="send-button">
        <span class="icon">↵</span>
        </button>
    </div>
    
    <!-- rag toggle -->
    <div class="settings-container">
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="ragToggle">
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label">Use RAG Context</span>
        <span class="tooltip-icon" title="Enable Retrieval Augmented Generation to provide code context from your workspace">?</span>
      </div>
      <!-- Make sure this element exists -->
      <div class="status-indicator">
        <span id="ragStatus" class="status-badge">RAG: Off</span>
      </div>
    </div>
    
    <!-- Chat messages area -->
    <div class="chat-container" id="chatContainer"></div>
    
    <!-- Navigation arrows at the bottom, properly aligned left and right -->
    <div class="navigation">
        <button id="prevButton" class="nav-button" style="display: none;">←</button>
        <button id="nextButton" class="nav-button">→</button>
    </div>
  </div>

  <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
</body>
</html>
